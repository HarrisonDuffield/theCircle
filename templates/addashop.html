<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <title>
        The Circle - Add a Shop
    </title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/now-ui-dashboard.css?" rel="stylesheet" />
    <link href="/static/css/dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

    <link rel="stylesheet" type="text/css" href="/static/css/newshopmap.css">
</head>

<body scroll="no" style="overflow: hidden">
    <div class="wrapper ">
        <div class="sidebar" data-color="blue">
            <div class="logo">
                <a style="font-size: 20px" class="simple-text logo-mini">
                &#9711;
                </a>
                <a class="simple-text logo-normal">
                  The Circle
                </a>
            </div>
            <div class="sidebar-wrapper" sid="sidebar-wrapper">
                <ul id="mainnav" class="nav">
                </ul>
            </div>
        </div>
        <div class="main-panel" id="main-panel" style="height: 100%;">
            <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>

                        <a class="navbar-brand" style="color: black;">Dashboard</a>
                    </div>
                </div>
            </nav>
            <form id="formting" class="login100-form" action="/api/requestbusiness" style="margin: 0; padding: 0;" method="POST">
                <input type="hidden" name="shopid" id="hiddenplaceid" value="default">
                <div class="text-center">
                    <h2 class="title" style="padding-top: 60px; margin-bottom: 0px">Add a shop to the map</h2>
                    <p class="card-title" style="padding-bottom: 30px;">If you know of a local shop that is open, add it to the map for others to see.<br>Try and encorage them to signup on the system!</p>
                </div>
                <div id="infowindow-content">
                    <span id="place-name" class="title"></span><br>
                    <strong>Place ID:</strong> <span id="place-id"></span><br>
                    <span id="place-address"></span>
                </div>
                <div>
                    <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
                </div>
                <div id="map"></div>
                <br>
                <div class="container-login100-form-btn" style="position: relative; top: -150px; margin:auto; width: 30%">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                                Add to Map
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
    <script>
        init([false, false, true, false], [false, false, false])
    </script>
    <!--   Core JS Files   -->
    <script src="/static/js/core/jquery.min.js"></script>
    <script src="/static/js/core/popper.min.js"></script>
    <script src="/static/js/core/bootstrap.min.js"></script>

    <script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="static/js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8CEzbZy17dmq1BS6-mtxZ1KLwo3iRCms&libraries=places&callback=initMap" async defer></script>
    <script>
        document.getElementById("hiddenplaceid").value = "Tester"
    </script>
    <script src="/static/js/now-ui-dashboard.js"></script>
</body>

</html>
