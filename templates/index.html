<!DOCTYPE html>
<html>

<head>
    <title>The Circle - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <style>
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        function updateCentre() {
            var query = document.getElementById("inputbar").value
            $.get("https://us1.locationiq.com/v1/search.php?key=b1dfe5e6aae591&q=" + query + "&format=json", {}, function(data) {
                console.log(data)
                var lat = data[0]["lat"]
                var lng = data[0]["lon"]
                center = new google.maps.LatLng(lat, lng);
                map.panTo = (center);
            });
            return false;
        }
    </script>

    <script>
        map = false;

        function initMap() {
            var myLatLng = {
                lat: 52.5352881,
                lng: -2.1847034
            };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng
            });
            var locs = JSON.parse('{{ locations | tojson }}')
            for (const [key, value] of Object.entries(locs)) {
                var lat = parseFloat(value[0], 10);
                var lng = parseFloat(value[1], 10);
                var LatLng = {
                    lat,
                    lng
                }
                var marker = new google.maps.Marker({
                    position: LatLng,
                    map: map,
                    title: key
                });
            };
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var marker = new google.maps.Marker({
                        position: pos,
                        map: map,
                        title: 'Your Location'
                    });
                });
            };
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0Gd7eLG_-vSxbOEuLOVIqj5v1BCBn1Gc&callback=initMap"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>

</html>
